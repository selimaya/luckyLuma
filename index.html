<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LuckyLuma Jackpot</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: #fff;
      text-align: center;
    }
    header {
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-size: 2.5em;
    }
    .btn {
      background-color: #ffd700;
      color: #000;
      padding: 12px 24px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #ffcc00;
    }
    .container {
      margin: 40px auto;
      max-width: 600px;
      background-color: rgba(0,0,0,0.2);
      border-radius: 15px;
      padding: 30px;
    }
    .info {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ‰ LuckyLuma Jackpot ðŸŽ‰</h1>
    <button class="btn" onclick="connectWallet()">Connect Wallet</button>
  </header>

  <div class="container">
    <div class="info">Jackpot Pool: <span id="jackpot">Loading...</span> LUMA</div>
    <div class="info">Last Winner: <span id="winner">Loading...</span></div>
    <button class="btn" onclick="enterDraw()">Enter Weekly Draw</button>
  </div>

  <script>
    const lumaDrawAddress = "PASTE_LUCKYLUMADRAW_ADDRESS";
    const lumaTokenAddress = "PASTE_LUMATOKEN_ADDRESS";
    const drawAbi = []; // Paste ABI here
    const tokenAbi = []; // Paste ABI here

    let provider, signer, drawContract, tokenContract;

    async function connectWallet() {
      if (window.ethereum) {
        await ethereum.request({ method: 'eth_requestAccounts' });
        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();

        drawContract = new ethers.Contract(lumaDrawAddress, drawAbi, signer);
        tokenContract = new ethers.Contract(lumaTokenAddress, tokenAbi, signer);

        loadInfo();
      } else {
        alert("Please install MetaMask to use this dApp.");
      }
    }

    async function loadInfo() {
      const jackpot = await tokenContract.balanceOf(lumaDrawAddress);
      const winner = await drawContract.lastWinner();

      document.getElementById("jackpot").innerText = ethers.utils.formatUnits(jackpot, 18);
      document.getElementById("winner").innerText = winner;
    }

    async function enterDraw() {
      try {
        const tx = await drawContract.enter();
        await tx.wait();
        alert("You have successfully entered the draw!");
        loadInfo();
      } catch (err) {
        console.error(err);
        alert("Failed to enter draw.");
      }
    }
  </script>
</body>
</html>
